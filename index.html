<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOSTALGINU - The Dog From Your Childhood. Reborn.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #3B2E66;
            color: #FFF5E6;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .hero-container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .hero-left {
            z-index: 2;
        }

        .logo-small {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: none;              /* sin marco */
            object-fit: cover;         /* recorta el PNG dentro del círculo */
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            color: #FFE5E5;
            margin-bottom: 10px;
            text-shadow: 4px 4px 0px #2A1F4D;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: #FFB6D9;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            border: 4px solid #2A1F4D;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 0 #2A1F4D;
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 2px 0 #2A1F4D;
        }

        .btn-primary {
            background: #FFE5B4;
            color: #3B2E66;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-telegram {
            background: #A7C7E7;
            color: #3B2E66;
        }

        .btn-twitter {
            background: #FFB6D9;
            color: #3B2E66;
        }

        .hero-right {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .character-image {
            max-width: 100%;
            height: auto;
            border-radius: 30px;
            border: 6px solid #2A1F4D;
        }

        /* Floating Stars */
        .star {
            position: absolute;
            width: 30px;
            height: 30px;
            animation: float 3s ease-in-out infinite;
        }

        .star:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { top: 30%; right: 15%; animation-delay: 1s; }
        .star:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 2s; }
        .star:nth-child(4) { top: 60%; right: 10%; animation-delay: 1.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* What is NOSTALGINU Section */
        .section {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .about-box {
            background: rgba(167, 156, 217, 0.2);
            border: 4px solid #2A1F4D;
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            position: relative;
        }

        .section-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            display: block;
        }

        .section-title {
            font-size: 2.5rem;
            color: #FFE5E5;
            margin-bottom: 30px;
            text-shadow: 3px 3px 0px #2A1F4D;
        }

        .about-text {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #FFE5E5;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Tokenomics Section */
        .tokenomics {
            background: rgba(42, 31, 77, 0.5);
            padding: 80px 20px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 40px auto 0;
        }

        .token-card {
            background: #FFE5E5;
            border: 4px solid #2A1F4D;
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s;
        }

        .token-card:hover {
            transform: translateY(-10px);
        }

        .token-title {
            font-size: 1.8rem;
            color: #3B2E66;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .token-value {
            font-size: 2rem;
            color: #FF69B4;
            font-weight: 700;
        }

        .token-supply {
            background: #A7C7E7;
            border: 4px solid #2A1F4D;
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .supply-title {
            font-size: 1.5rem;
            color: #3B2E66;
            margin-bottom: 10px;
        }

        .supply-value {
            font-size: 2.5rem;
            color: #3B2E66;
            font-weight: 700;
        }

        /* Roadmap Section */
        .roadmap {
            padding: 80px 20px;
        }

        .roadmap-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .phase {
            background: rgba(255, 182, 217, 0.2);
            border: 4px solid #2A1F4D;
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
        }

        .phase::before {
            content: '⭐';
            position: absolute;
            top: -20px;
            left: 20px;
            font-size: 2rem;
        }

        .phase-title {
            font-size: 2rem;
            color: #FFE5E5;
            margin-bottom: 20px;
            font-weight: 700;
        }
